<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
  <meta content="utf-8" http-equiv="encoding">
	<script src="d3.js"></script>
	<title>zorro Visualisation</title>
</head>
<body>
<script>

d3.json("zorroEpisodes.json", function (data) {

var canvas = d3.select("body").append("svg")
			.attr("width",300)
			.attr("height",300)


	canvas.selectAll("rect")
		.data(data)
		.enter()
			.append("rect")
			.attr("width", function (d) {return d.Duration * 10;})
			.attr("height", 50)
			.attr("y", function (d, i) {return i * 50;})
			.attr("fill", "blue")

			//print the value of timestamp to the console
	// var map = data.map(function (i) {return i.Timestamp; })
	// console.log(map);
})
</script>
</body>
</html>
